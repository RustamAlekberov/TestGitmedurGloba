<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QrupCreateDlg" widgetVar="QrupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQrupTitle}">
            <h:form id="QrupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{qrupController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQrupLabel_idQrup}" for="idQrup" />
                        <p:inputText id="idQrup" value="#{qrupController.selected.idQrup}" title="#{bundle.CreateQrupTitle_idQrup}" required="true" requiredMessage="#{bundle.CreateQrupRequiredMessage_idQrup}"/>
                        <p:outputLabel value="#{bundle.CreateQrupLabel_qrupAdi}" for="qrupAdi" />
                        <p:inputText id="qrupAdi" value="#{qrupController.selected.qrupAdi}" title="#{bundle.CreateQrupTitle_qrupAdi}" required="true" requiredMessage="#{bundle.CreateQrupRequiredMessage_qrupAdi}"/>
                        <p:outputLabel value="#{bundle.CreateQrupLabel_qrupKodu}" for="qrupKodu" />
                        <p:inputText id="qrupKodu" value="#{qrupController.selected.qrupKodu}" title="#{bundle.CreateQrupTitle_qrupKodu}" required="true" requiredMessage="#{bundle.CreateQrupRequiredMessage_qrupKodu}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{qrupController.create}" value="#{bundle.Save}" update="display,:QrupListForm:datalist,:growl" oncomplete="handleSubmit(args,'QrupCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QrupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
