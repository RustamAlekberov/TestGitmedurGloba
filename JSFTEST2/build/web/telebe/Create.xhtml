<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TelebeCreateDlg" widgetVar="TelebeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTelebeTitle}">
            <h:form id="TelebeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{telebeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTelebeLabel_idTelebe}" for="idTelebe" />
                        <p:inputText id="idTelebe" value="#{telebeController.selected.idTelebe}" title="#{bundle.CreateTelebeTitle_idTelebe}" required="true" requiredMessage="#{bundle.CreateTelebeRequiredMessage_idTelebe}"/>
                        <p:outputLabel value="#{bundle.CreateTelebeLabel_ad}" for="ad" />
                        <p:inputText id="ad" value="#{telebeController.selected.ad}" title="#{bundle.CreateTelebeTitle_ad}" required="true" requiredMessage="#{bundle.CreateTelebeRequiredMessage_ad}"/>
                        <p:outputLabel value="#{bundle.CreateTelebeLabel_soyad}" for="soyad" />
                        <p:inputText id="soyad" value="#{telebeController.selected.soyad}" title="#{bundle.CreateTelebeTitle_soyad}" required="true" requiredMessage="#{bundle.CreateTelebeRequiredMessage_soyad}"/>
                        <p:outputLabel value="#{bundle.CreateTelebeLabel_yash}" for="yash" />
                        <p:inputText id="yash" value="#{telebeController.selected.yash}" title="#{bundle.CreateTelebeTitle_yash}" required="true" requiredMessage="#{bundle.CreateTelebeRequiredMessage_yash}"/>
                        <p:outputLabel value="#{bundle.CreateTelebeLabel_idQrup}" for="idQrup" />
                        <p:selectOneMenu id="idQrup" value="#{telebeController.selected.idQrup}" required="true" requiredMessage="#{bundle.EditTelebeRequiredMessage_idQrup}">
                            <f:selectItems value="#{qrupController.itemsAvailableSelectOne}"
                                           var="idQrupItem"
                                           itemValue="#{idQrupItem.qrupAdi}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{telebeController.create}" value="#{bundle.Save}" update="display,:TelebeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TelebeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TelebeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
